<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>CanvGauge Examples</title>
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<body onload="animateGauges()">
  <div class="layout">
  <div class="gauge">
      <br>
      <br>
      <br>

<canvas data-type="radial-gauge"
        data-width="350"
        data-height="350"
        data-units="Watts"
        data-title="false"
        data-min-value="10"
        data-max-value="210"
        data-value="33.77"
        data-animate-on-init="true"
        data-major-ticks="10,30,50,70,90,110,130,150,170,190,210"
        data-minor-ticks="2"
        data-stroke-ticks="true"
        data-highlights='[{"from": 160, "to": 210, "color": "rgba(200, 50, 50, .75)"}]'
        data-color-plate="#222"
        data-color-major-ticks="#f5f5f5"
        data-color-minor-ticks="#ddd"
        data-color-title="#fff"
        data-color-units="#ccc"
        data-color-numbers="#eee"
        data-color-needle-start="rgba(240, 128, 128, 1)"
        data-color-needle-end="rgba(255, 160, 122, .9)"
        data-value-box="true"
        data-font-value="Repetition"
        data-font-numbers="Repetition"
        data-animated-value="true"
        data-borders="false"
        data-border-shadow-width="0"
        data-needle-type="arrow"
        data-needle-width="2"
        data-needle-circle-size="7"
        data-needle-circle-outer="true"
        data-needle-circle-inner="false"
        data-animation-duration="1500"
        data-animation-rule="linear"
        data-ticks-angle="250"
        data-start-angle="55"
        data-color-needle-shadow-down="#333"
        data-value-box-width="45"
></canvas>

    </div>


    </div>

  </div>


</body>
  <script src='https://cdn.rawgit.com/Mikhus/canvas-gauges/master/gauge.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
